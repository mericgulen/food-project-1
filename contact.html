<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--* google fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

      crossorigin="anonymous"

    <!--* custom css  -->
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
  </head>
  <body>
    <!--* HEADER  -->
    <header id="header">
      <div class="container-md">
        <!--* Menu  -->
        <div class="header-nav flex-row">
          <a class="logo">
            <img class="logo-img" src="./images/logo.png" alt="Logo image" />
          </a>
          <nav id="nav-menu">
            <ul class="nav-items flex-row">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pizza.html">Pizzas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="burger.html">Burgers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="testimonials.html">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link current" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
            </ul>
          </nav>
          <!--*Buttons  -->
          <div class="shopping flex-row">
            <button class="menu-cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button class="search-btn">
              <i class="fa-solid fa-search"></i>
            </button>
            <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
          </div>

          <!--* Search  -->
          <div id="search-form" class="flex-row">
            <input
              id="search"
              class="form-input"
              type="search"
              placeholder="Search"
            />
            <i class="fas fa-search"></i>
          </div>

          <div class="cart-items-container">
            <div class="cart-item flex-row">
              <i class="fas fa-times"></i>
              <img src="./images/pizza-1.jpg" alt="" />
              <div class="cart-content flex-row">
                <h3>Cart Item 01</h3>
                <div class="cart-price">$11.99</div>
              </div>
            </div>
            <div class="cart-item flex-row">
              <i class="fas fa-times"></i>
              <img src="./images/pizza-2.jpg" alt="" />
              <div class="cart-content flex-row">
                <h3>Cart Item 02</h3>
                <div class="cart-price">$13.99</div>
              </div>
            </div>
            <div class="cart-item flex-row">
              <i class="fas fa-times"></i>
              <img src="./images/pizza-3.jpg" alt="" />
              <div class="cart-content flex-row">
                <h3>Cart Item 03</h3>
                <div class="cart-price">$15.99</div>
              </div>
            </div>
            <a class="btn btn-mn" href="#">Checkout</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="contact">
        <div class="container-md">
          <h2 class="secondary-heading">Contact Us</h2>

          <div class="contact-content flex-row">
            <div class="contact-map flex-row">
              <iframe
                class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12037.849355292377!2d28.97479195716739!3d41.0370174768469!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7650656bd63%3A0x8ca058b28c20b6c3!2zVGFrc2ltIE1leWRhbsSxLCDFnmVoaXQgTXVodGFyLCAzNDQzNSBCZXlvxJ9sdS_EsHN0YW5idWw!5e0!3m2!1str!2str!4v1701882261215!5m2!1str!2str"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div class="contact-form">
              <form class="form flex-col">
                <h3 class="form-heading">Get in Touch</h3>
                <div class="input-box flex-col">
                  <div class="box flex-row">
                    <i class="form-icon fa-solid fa-user"></i>
                    <input
                      class="input-search"
                      type="text"
                      placeholder="Username"
                    />
                  </div>

                  <div class="box flex-row">
                    <i class="form-icon fa-solid fa-envelope"></i>
                    <input
                      class="input-search"
                      type="email"
                      placeholder="Email"
                    />
                  </div>

                  <div class="box flex-row">
                    <i class="form-icon fa-solid fa-phone"></i>
                    <input
                      class="input-search"
                      type="tel"
                      placeholder="+90 000 000 00 00"
                    />
                  </div>
                </div>

                <a class="btn-search" href="#">Contact Now</a>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer">
      <div class="footer-container">
        <div class="footer-info flex-row">
          <div class="info flex-col">
            <a class="logo">
              <img class="logo-img" src="./images/logo.png" alt="Logo image" />
            </a>
            <div class="social-info flex-row">
              <a class="social-link" href="#"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a class="social-link" href="#"
                ><i class="fa-brands fa-instagram-square"></i
              ></a>
              <a class="social-link" href="#"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a class="social-link" href="#"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
          </div>

          <div class="search flex-col">
            <input class="input-search" type="search" placeholder="Search" />
            <a class="btn-search" href="#">Search</a>
          </div>
        </div>
        <p class="footer-copy">
          Created by Gulence &copy; <span class="year">2023</span>
        </p>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
